<!DOCTYPE html>
<html>
    <head>
        <!-- Interpretação de caracteres especiais -->
        <meta charset=“ISO-8859-1”>  
        <meta charset=“utf-8”>  
    </head>
    <title> JVM - José Victor Marcilio </title>

    <body>
        <!-- p = paragrafo 
        h1 = título (maior)
        h5 = título (menor)-->
        <h1> Bem vindo! </h1>
        <p><h2> Bem vindo! </h2></p>
        <p><h3> Bem vindo! </h3></p>
        <p><h4> Bem vindo! </h4></p>
        <p><h5> Bem vindo! </h5></p>

        <!-- br = pular linha
        b = negrito
        i = itálico 
        u = sublinhado-->
        <br> <u>Essa é sua</u> <b> <i> página :) </i> </b> </br>

        <!-- ul = ordem da lista
            Circle = marcador circulo
            a = marcador circulo preto preenchid
            Square = Marcador quadrado-->
        <ul type="Circle">
            <li>HTML</li>
            <li>DOWNLOAD</li>
            <li>WEB</li>
        </ul>

        <ul type="A">
            <li>HTML</li>
            <li>DOWNLOAD</li>
            <li>WEB</li>
        </ul>

        <ul type="Square">
            <li>HTML</li>
            <li>DOWNLOAD</li>
            <li>WEB</li>
        </ul>

        
    </body>

</html>
