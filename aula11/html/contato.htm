<!DOCTYPE html>
<html>
    <head>
        <!-- Interpretação de caracteres especiais -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    </head>
    <title> GAMA - Contato </title>

    <body>

        <div align="center"> <img src="..\img\logoGama.png"  width="20%" height="40%"> </div>

        <h2> Contato GAMA Academy</h2>

        <div align="center"><br> Para entrar e contato conosco, basta preencher os campos do formulário abaixo:</br></div>
        <br><br>
        <form name="formuser" action="#" method="GET" align="center">
            <fieldset>
                    <legend>Dados para contato</legend><br>
                Nome: <input type="text" name="nome" required> *<br><br>
                Email: <input type="email" name="email" required> *<br><br>
                Data de cadastro: <input type="date" name="data" required> *<br><br>
                Telefone: <input type="tel" name="telefone" required> *<br><br>
                Cursos: 
                    <select>
                        <option value="HTML">HTML</option>
                        <option value="SQL">SQL</option>
                        <option value="CSS">CSS</option>
                        <option value="BOOTSTRAP">BOOTSTRAP</option>
                    </select> <br><br>
                Senha: <input type="password" name="senha" required> *<br><br>
                Observação: <input type="textarea" name="observacao" required> *<br><br>

                <br> Prezad(a)o usuário por favor preencher todos os campos com (*)

                <br><br><br><input type="submit" onclick="">
            </fieldset>
            
        </form>

    </body>

</html>
